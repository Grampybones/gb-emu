<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <style>
      canvas {
        border: none;
        margin: none;
        padding: none;
      }

      body {
        margin: 0;
      }

      html, body {
        height: 100%;
      }

      #container {
        display: flex;
        flex-direction: column;
      }
    </style>

  <body>
    <div id="container">
      <div id="fps"></div>
      <button id="startTetris">Tetris</button>
      <button id="startDK">Donkey Kong</button>
      <button id="startMK2">Mortal Kombat</button>
      <input type="file" id="fileInput" />
      <canvas id="canvas"></canvas>
      <div class="buttons">
        <div class="dpad">
          <button id="button-up">Up</button>
          <button id="button-right">Right</button>
          <button id="button-down">Down</button>
          <button id="button-left">Left</button>
        </div>
        <div class="start-select">
          <button id="button-start">Start</button>
          <button id="button-select">Select</button>
        </div>
        <div class="actions">
          <button id="button-a">A</button>
          <button id="button-b">B</button>
        </div>
      </div>
    </div>
  </body>
